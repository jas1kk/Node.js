<body>
    <div id="reg_form">
        <div class="registration_form">
            <p class="form_header">Registration</p>
            <label class="input_info fn" for="reg_full_name">Login</label>
            <input type="text" id="reg_full_name">
            <label class="input_info el" for="reg_login">Email</label>
            <input type="email" name="login" id="reg_login">
            <label class="input_info pd" for="reg_password">Password</label>
            <input type="password" name="passwrod" id="reg_password">
            <button id="reg_user_btn" class="reg_button">Register</button>
            <button class="change_form sign" onclick="changeWindow(registrationForm,loginForm)">Sign-in</button>
        </div>
        <div class="login_form">
            <p class="form_header login">Login</p>
            <label class="input_info el-1" for="log_login">Email</label>
            <input type="email" name="login" id="log_login">
            <label class="input_info pd-1" for="log_password">Password</label>
            <input type="password" name="passwrod" id="log_password">
            <button id="log_user_btn" class="sign_button">Sign-in</button>
            <button class="change_form regis" onclick="changeWindow(loginForm, registrationForm)">Registration</button>
        </div>
    </div>
    <script src="./scripts/authScript.js"></script>
</body>
